        // 链式
        function promise1(status) {
            return new Promise((resolve, reject)=>{
                if (status) {
                    console.log('第一个promise1成功')
                    resolve('第一个promise1成功')
                }
                if (!status) {
                    console.log('第一个promise1失败')
                    resolve('第一个promise1失败')
                }
            })
        }


        function promise2(status) {
            return new Promise((resolve, reject)=>{
                if (status) {
                    console.log('第一个promise2成功')
                    resolve('第一个promise2成功')
                }
                if (!status) {
                    console.log('第一个promise2失败')
                    resolve('第一个promise2失败')
                }
            })
        }




        promise1(true).then(response => {  //第一个
            console.log(response)
            return promise2(true)
        }).then(response => {   //第二个
            console.log(response)
        }).catch(error => {
            console.log(error)
        })

        // 要全部返回成功才会执行回调，只要有一个失败就不执行回调
        // Promise.all([promise1(true), promise2(true)]).then(response =>{
        //     console.log(response)
        // }).catch(error =>{
        //     console.log(error)
        // })


        // 只要有一个成功就会回调then，如果第一个返回失败，那就失败了
        Promise.race([promise1(false), promise2(true)]).then(response =>{
            console.log(response)
        }).catch(error =>{
            console.log(error)
        })




















    </script>
